apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  labels:
    app: api
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        imagePullPolicy: "Always"
        image: "${IMAGE_NAME}"
        ports:
        - containerPort: ${CONTAINER_PORT}
        env:
        - name: VERSION
          value: "${VERSION}"
